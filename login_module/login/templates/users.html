{% extends "base.html" %}
{% block content %}
<div class="container">
  <div class="page-header">
    <h1>Users</h1>
  </div>
  <div class="row">
    <div class="col-md-6">
     <table class="table table-bordered">
        <thead class="info">
        <tr>
            <th class="align-center span2">#</th>
            <th class="align-center" >UserName</th>
            <th class="align-center" >Name</th>
        </tr>
        </thead>
        <tbody>
          {% for user in users %}
            <tr class="{% cycle 'row1' 'row-odd' %}">
                <td  class="align-center span2">{{ forloop.counter }}</td>
                <td  class="align-center"> {{ user.username }}</td>
                <td  class="align-center"> {{ user.name }}</td>
            </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
<h5 class="float-right"><a href="{% url 'logout' %}" >Logout</a></h5>
</div> <!-- /container -->
{% endblock %}
